<div class="container">
    <mat-card class="register-card">
      <h2>Registro</h2>
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required />
          <mat-error *ngIf="email?.invalid && email?.touched">
            <span *ngIf="email?.errors?.['required']">El email es obligatorio.</span>
            <span *ngIf="email?.errors?.['email']">El email no es válido.</span>
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" formControlName="password" required />
          <mat-error *ngIf="password?.invalid && password?.touched">
            <span *ngIf="password?.errors?.['required']">La contraseña es obligatoria.</span>
            <span *ngIf="password?.errors?.['minlength']">Mínimo 6 caracteres.</span>
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Confirmar Contraseña</mat-label>
          <input matInput type="password" formControlName="confirmPassword" required />
          <mat-error *ngIf="confirmPassword?.invalid && confirmPassword?.touched">
            <span *ngIf="confirmPassword?.errors?.['required']">Debes confirmar la contraseña.</span>
          </mat-error>
          <mat-error *ngIf="registerForm.errors?.['mismatch']">
            Las contraseñas no coinciden.
          </mat-error>
        </mat-form-field>
  
        <button mat-raised-button color="accent" class="full-width" [disabled]="registerForm.invalid">
          Registrarse
        </button>
      </form>
      <p>¿Ya tienes cuenta? 
        <a routerLink="/login" class="link">Inicia sesión aquí</a>
      </p>
    </mat-card>
  </div>
